name: 'CICD-Tool'
description: 'Generate GitHub Actions CI/CD workflows from YAML configuration'
author: 'Aman Verma'

inputs:
  config:
    description: 'Path to project configuration YAML file'
    required: false
    default: 'project.yaml'
  command:
    description: 'CLI command to run (init, plan, push, run, status)'
    required: false
    default: 'init'
  template-dir:
    description: 'Optional custom template directory'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install CICD Tool dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install click jinja2 pyyaml requests loguru

    - name: Run CICD Tool
      shell: bash
      run: |
        TEMPLATE_ARGS=""
        if [ -n "${{ inputs.template-dir }}" ]; then
          TEMPLATE_ARGS="--template-dir ${{ inputs.template-dir }}"
        fi
        python ${{ github.action_path }}/cli.py ${{ inputs.command }} \
          --config ${{ inputs.config }} \
          $TEMPLATE_ARGS

branding:
  icon: 'zap'
  color: 'blue'
